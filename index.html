<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>🏓PingPong Score Keeper | HTML, CSS & JS</title>

    <style>
      .winner {
        color: green;
      }
      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1><span id="p1-score">0</span> to <span id="p2-score">0</span></h1>
    <select name="" id="playto">
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="8">8</option>
    </select>
    <button id="p1-button">+1 Player One</button>
    <button id="p2-button">+1 Player Two</button>
    <button id="reset">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
