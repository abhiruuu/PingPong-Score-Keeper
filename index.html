<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>üèìPingPong Score Keeper | HTML, CSS & JS</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="images/pingpong.jpg" alt="" />
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">üèìPingPong Score Keeper</p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-size-1">
                  <span id="p1-score">0</span> and <span id="p2-score">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>
                <label for="playto" class="label is-large is-inline"
                  >Playing To</label
                >
                <div class="select is-rounded">
                  <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button
                id="p1-button"
                class="button is-link is-dark card-footer-item"
              >
                +1 Player One
              </button>
              <button
                id="p2-button"
                class="button is-primary is-dark card-footer-item"
              >
                +1 Player Two
              </button>
              <button
                id="reset"
                class="button is-danger is-dark card-footer-item"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
